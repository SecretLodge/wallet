<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta
            name="description"
            content="A better way to manage your sales, team, clients & marketing
            — on a single platform. Powerful, affordable & easy."
        />
        <link
            sizes="16x16"
            rel="icon"
            href="./images/favicons/16x16.png"
            type="image/x-icon"
        />
        <link
            sizes="32x32"
            rel="icon"
            href="./images/favicons/32x32.png"
            type="image/x-icon"
        />
        <link
            sizes="32x32"
            rel="icon"
            href="./images/favicons/32x32.svg"
            type="image/svg+xml"
        />
        <link rel="rel" sizes="48x48" href="favicon.ico" type="image/x-icon" />
        <link
            sizes="180x180"
            rel="apple-touch-icon"
            href="./images/favicons/apple-touch-icon.png"
            type="image/x-icon"
        />
        <link rel="manifest" href="manifest.webmanifest" />
        <title>Wallet — SaaS Landing Page Template</title>
        <link rel="stylesheet" href="./styles/fonts.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/reset.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__inner header__container">
                <img
                    height="19"
                    width="78"
                    src="./images/logos/logo.png"
                    alt="Logo of Wallet"
                    class="header__logo logo"
                />
                <a href="/" class="header__button-text button-text">Sign Up</a>
                <button class="header__button button purple" type="button">
                    Log In
                </button>
            </div>
        </header>
        <body>
            <h1 class="visually__hidden">
                Wallet - service for hold your money.
            </h1>
            <section class="welcome section">
                <div class="welcome__inner section__inner container">
                    <div class="welcome__body section__body">
                        <h2 class="welcome__title section__title title">
                            SaaS Landing Page Template
                        </h2>
                        <p
                            class="welcome__description section__description description"
                        >
                            This is a template Figma file, turned into code
                            using Anima. Learn more at AnimaApp.com
                        </p>
                        <button
                            type="button"
                            class="welcome__button section__button button yellow"
                        >
                            Get started
                        </button>
                    </div>
                    <div
                        class="welcome__image-wrapper section__image-wrapper image-wrapper"
                    >
                        <img
                            width="500"
                            height="446"
                            src="./images/pictures/graphics.gif"
                            alt=""
                            class="welcome__image section__image image"
                        />
                    </div>
                </div>
            </section>
        </body>
    </body>
</html>
